<div class="row mt-5">
    <a routerLink="/add-post" class= "btn btn-success mb-5 col-2 float-right">Add post</a>
  </div>
  <div class="row mt-5">
    
      <div class="offset-1 col-9">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">title</th>
              <th scope="col">description</th>
              <th scope="col">category</th>
              <th scope="col">Action</th>
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts">
              <th scope="row">{{ post.id }}</th>
              <td>{{ post.title}}</td>
              <td>{{ post.description}}</td>
              <td>{{ post.category}}</td>
            
              <td>
                <button class="btn btn-info" [routerLink]="['/'./update-post, post.id]"> <i class="fas fa-pen"></i>
                  Update</button>
                <button class="btn btn-danger ml-1" (click)="deletepost(post.id)"> <i class="far fa-trash-alt"></i>
                  Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
